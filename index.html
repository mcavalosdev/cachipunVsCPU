<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Miguel Cartagena" />
    <meta name="description" content="Cachipun vs CPU">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Cachipun vs CPU</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body class="bg-dark px-5">
    <div class="container-versus">
        <div class="usuario">
            <div class="usuarioImg">

            </div>
            <div class="usuarioNombre">
                <h3>Miguel</h3>
            </div>
            <div class="usuarioContador">
                <h3 id="userCounter">0</h3>
            </div>
        </div>
        <div class="versusImg">

        </div>
        <div class="cpu">
            <div class="cpuImg">
                <h3>CPU</h3>
            </div>
            <div class="cpuNombre">

            </div>
            <div class="cpuContador">
                <h3 id="cpuCounter">0</h3>
            </div>
        </div>
    </div>
    <div class="eleccionCachipun">
        <button class="piedraImg btn btn-primary" id="piedra">
            <i class="fa-sharp fa-regular fa-2xl fa-hand-back-fist"></i>
        </button>
        <button class="papelImg btn btn-primary" id="papel">
            <i class="fa-sharp fa-regular fa-2xl fa-hand"></i>
        </button>
        <button class="tijeraImg btn btn-primary" id="tijera">
            <i class="fa-sharp fa-regular fa-2xl fa-hand-scissors"></i>
        </button>
    </div>
    <div class=" d-flex justify-content-center py-4 ">
        <button type="button" class="btn btn-success">Jugar</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/assets/js/index.js"></script>
</body>

</html>
